<h1 mat-dialog-title>Elettrodomestico</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div>
      <mat-form-field>
        <mat-label>Elettrodomestico</mat-label>
        <mat-select [formControlName]="'elettrodomesticoId'">
          <mat-option *ngFor="let el of elett" [value]="el.id">
            {{ el.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Ore</mat-label>
        <input [formControlName]="'durataOre'" matInput type="number" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Minuti</mat-label>
        <input [formControlName]="'durataMin'" matInput type="number" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Giorno</mat-label>
        <input matInput [formControlName]="'giorno'" [matDatepicker]="picker" />
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Note</mat-label>
        <textarea [formControlName]="'note'" matInput type="number"></textarea>
      </mat-form-field>
    </div>
    <div *ngIf="uso === undefined">
      <mat-form-field>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="range">
          <input
            matStartDate
            [formControlName]="'dal'"
            placeholder="Start date"
          />
          <input matEndDate [formControlName]="'al'" placeholder="End date" />
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="range"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #range></mat-date-range-picker>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    [disabled]="!form.valid || !durataValida()"
    (click)="salva()"
  >
    Salva
  </button>
  <button mat-button (click)="annulla()">Annulla</button>
</div>
